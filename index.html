<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div id="container">

        <div id="top">
            <div id="overly">
                <div class="overly-top">
                    <div class="overly-top-left">
                        <i class="fa-sharp fa-solid fa-w fa-spin-pulse"></i>
                        <h5>Walker</h5>
                    </div>
                    <div class="overly-top-right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <div class="overly-bottom">
                    <div class="overly-bottom-left">
                        <h1>Noise</h1>
                    </div>

                    <div class="overly-bottom-right">
                        <div class="overly-bottom-right-text-1">
                            <h6>Vince</h6>
                            <p>Looking for my next<br>roll kill for the headlight</p>
                        </div>
                        <div class="overly-bottom-right-text-2">
                            <h6>745</h6>
                            <p>I understand my name<br>is only for conversation</p>
                        </div>
                        <div class="overly-bottom-right-icons">
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="bottom">
            <div class="bottom-1">
                <span>Current</span>
                <p>Performance<br>as a noise</p>
            </div>
            <div class="bottom-2"></div>
            <div class="bottom-3">
                <div class="bottom-3-top">
                    <span>Art</span>
                    <p>Lorem ipsum<br>dolor sit amet.</p>
                </div>
                <div class="bottom-3-bottom"></div>
            </div>
            <div class="bottom-4"></div>
        </div>

    </div>

    <script src="mian.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/fontawesome.min.js" integrity="sha512-1M9vud0lqoXACA9QaA8IY8k1VR2dMJ2Qmqzt9pN2AH7eQHWpNsxBpaayV0kKkUsF7FLVQ2sA2SSc8w5VOm7/mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
